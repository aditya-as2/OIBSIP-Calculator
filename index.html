<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
</head>
<body>
    <div class="main">
        <div class="header">
            <h4>Calculator</h4>
        </div>
        <div class="screen">
            <div class="prev">
                <p id="hv"></p>
            </div>
            <div class="out">
                <p id="ov">0</p>
            </div>
        </div>
        <div class="btn">
            <button class="ac op" id="clr">AC</button>
            <button class="b4" disabled></button>
            <button class="b3 op" id="bs">&#9003;</button>
            <button class="b1 op" id="/">&#247;</button>
            <button class="b" id="7">7</button>
            <button class="b" id="8">8</button>
            <button class="b" id="9">9</button>
            <button class="b1 op" id="*">&times;</button>
            <button class="b" id="4">4</button>
            <button class="b" id="5">5</button>
            <button class="b" id="6">6</button>
            <button class="b1 op" id="-">&minus;</button>
            <button class="b" id="1">1</button>
            <button class="b" id="2">2</button>
            <button class="b" id="3">3</button>
            <button class="b1 op" id="+">&plus;</button>
            <button class="b" id="00">00</button>
            <button class="b" id="0">0</button>
            <button class="b op" id=".">.</button>
            <button class="b2 op" id="=">&equals;</button>
        </div>
        <div class="footer">
            Developed by&nbsp;<a href="https://linkedin.com/in/aditya-as2" target="_blank">Aditya Singh Solanki</a>
        </div>
    </div>
    <script src='index.js'></script>
</body>
</html>
